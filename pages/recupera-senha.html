<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div id="pagina">
        <main>
            <div id="banner">
                <div id="efeito"></div>
            </div>
            <div id="formulario">
                <h2>RECUPERAR SENHA</h2>
                <form action="#" method="post">
                    <label for="nome">Digite o nome de usuário</label>
                    <input type="text" id="nome" placeholder="Nome de usuário"><br>

                    <label for="senha">Digite a nova senha</label>
                    <input type="password" id="nova-senha" placeholder="Nova senha"><br>

                    <label for="senha">Repita a nova senha</label>
                    <input type="password" id="nova-senha-repete" placeholder="Repita a nova senha">
                 
                    <button type="submit">Alterar senha</button>


                </form>
            </div>
        </main>
    </div>
    
</body>
</html>
